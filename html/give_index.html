<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/give_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Baloo+Da+2:wght@500&display=swap" rel="stylesheet">
    <script src="../js/RentFormValidation.js"></script>
    <title>Give On Rent</title>
</head>
<body>
    <section id="main-1">
        <div id="h1-main">
            <h1 class="headline">Remember a Good Neighbour,</h1>
            <h1 class="headline">Is a found Treasure..!!</h1>
        </div>
        <div class="button">
            <button class="submit-btn"><a href="#form">Click Here</a></button>
        </div>
    </section>
    <h1 class="main-head1">
        Upload your Residential details Here..!!
    </h1>
    <section id="form">
        <div id="form-box">
            <form action="../php/sample_give.php" method="POST" enctype="multipart/form-data" onsubmit="return valid()">
                <div class="form-group">
                    <label for="name">First Name: </label>
                    <input type="text" name="fname" id="fname" placeholder="Enter your First Name">
                </div>
                <div class="form-group">
                    <label for="name">Last Name: </label>
                    <input type="text" name="lname" id="lname" placeholder="Enter your Last Name">
                </div>
                <div class="form-group">
                    <label for="name">Property Type: </label>
                    <select name="type" id="type">
                        <option value="Tenament">Tenament</option>
                        <option value="Appartment">Appartment</option>
                        <option value="Villa">Weekend Villa</option>
                        <option value="Shop">Shop</option>
                        <option value="Showroom">Showroom</option>
                        <option value="Open">Farm Land</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Expected Duration for Rentals: </label>
                    <select name="duration" id="duration">
                        <option value="6mos">6 Months</option>
                        <option value="1yr">1 Year</option>
                        <option value="1.5yr">1.5 Year</option>
                        <option value="2yr">2 Years</option>
                        <option value="2.5yr">2.5 Years</option>
                        <option value="3yr">3 Years</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="add">Residential Address: </label>
                    <textarea name="add" id="add" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="code">PinCode: </label>
                    <input type="text" name="pcode" id="pcode" placeholder="Enter your Pincode">
                </div>
                <div class="form-group">
                    <label for="district">District: </label>
                    <input type="text" name="district" id="district" placeholder="Enter your District">
                </div>
                <div class="form-group">
                    <label for="district">City: </label>
                    <input type="text" name="city" id="city" placeholder="Enter your City">
                </div>
                <div class="form-group">
                    <label for="state">State: </label>
                    <input type="text" name="state" id="state" placeholder="Enter your State">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="Email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number (preferably whatsapp): </label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your Phone no.">
                </div>
                <div class="form-group">
                    <label for="images">Upload Images of your Estate here: </label>
                    <input type="file" name="file" id="file">
                </div>
                <div class="button">
                    <input type="submit" name="submit" class="submit-btn">
                </div>
            </form>
        </div>
    </section>
</body>
